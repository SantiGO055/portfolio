<div class="form-wrapper">
    <form>
        <div>
            <label for="firstName">First name</label>
            <input [(ngModel)]="firstName" type="text" name="firstName" id="firstName" class="userFirstname">
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input [(ngModel)]="lastName" type="text" name="lastName" id="lastName" class="userLastname">
        </div>
        <div>
            <label for="phoneNumber">Phone number</label>
            <input [(ngModel)]="phoneNumber" type="tel" name="phoneNumber" id="phoneNumber" class="userPhone">
        </div>
        <div>
            <input type="submit" value="submit" class="submitButton" (click)="submitContact()">
        </div>
    </form>
    <div>
        <div class="informationTable">
            <table>

                <tr>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>

                <tr *ngFor="let contact of listContacts; let indice = index">
                    <td> {{indice+1}} </td>
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.phoneNumber}}</td>
                </tr>

            </table>
        </div>
